<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Window with Navigation</title>
  <style>
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      padding: 20px;
      border: 2px solid #007BFF;
      border-radius: 15px;
      background-color: #f9f9f9;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .popup-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #007BFF;
    }

    .close-btn:hover {
      color: #0056b3;
    }

    .content {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="popup" class="popup">
    <div class="popup-header">
      <p class="popup-title">Popup Navigation</p>
      <button class="close-btn" onclick="closePopup()">Ã—</button>
    </div>
    <div class="content" id="content">This is the first text.</div>
    <div class="buttons">
      <button id="prevBtn" disabled>Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>
</body>
</html>
